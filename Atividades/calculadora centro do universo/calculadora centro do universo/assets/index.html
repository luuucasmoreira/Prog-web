<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">


	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Estilos -->
	<link rel="stylesheet" type="text/css" href="style/estilo.css">
	<!-- Estilos -->
</head>
<body>
	<fieldset>
		<legend>Calculadora</legend>

			<table>
				<tr>
					<td colspan="4" class="visor">CAMILA</td>
				</tr>
				<tr>
					<td>7</td>
					<td>8</td>
					<td>9</td>
					<td class="cor">+</td>
				</tr>
					<tr>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td class="cor">-</td>
				</tr>
					<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td class="cor">*</td>
				</tr>
					<tr>
					<td>AC</td>
					<td>0</td>
					<td>=</td>
					<td class="cor">/</td>
				</tr>
			</table>
	</fieldset>

</body>
</html>
